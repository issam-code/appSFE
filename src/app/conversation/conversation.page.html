<!DOCTYPE html>
<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-avatar slot="start">
            <img src={{info.image}}>
        </ion-avatar>
        <ion-title>{{info.username}} <br>
        </ion-title>

    </ion-toolbar>

</ion-header>
<ion-content>
    <div class="stream">
        <ion-item lines="none" *ngFor="let msag of msg | async json">
            <ion-badge text-wrap slot="start" color="light" *ngIf="msag.userId != userId">{{ msag.text }}</ion-badge>
            <ion-badge text-wrap slot="end" color="primary" *ngIf="msag.userId == userId">{{ msag.text }}</ion-badge>
        </ion-item>
    </div>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-input [(ngModel)]="message.text" placeholder="Votre message"></ion-input>
        <ion-buttons slot="end">
            <ion-button (click)="sendMessage()">
                Envoyer
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
