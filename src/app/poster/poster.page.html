<!DOCTYPE html>
<ion-content>
    <br/>
    <div class="logo">

        <ion-icon name="add-circle"></ion-icon>
    </div>
    <br/>
    <br/>
    <div>
        <ion-button (click)="pickmultipleimg()" color="tertiary" expand="block">take</ion-button>

        <ion-item>
            <ion-label position="floating">Product</ion-label>
            <ion-input [(ngModel)]="post.product"></ion-input>
        </ion-item>
        <br/>
        <ion-item>
            <ion-label position="floating">Model</ion-label>
            <ion-input [(ngModel)]="post.model"></ion-input>
        </ion-item>
        <br/>
        <ion-item>
            <ion-label position="floating">Category</ion-label>
            <ion-input [(ngModel)]="post.category"></ion-input>
        </ion-item>
        <br/>
        <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea [(ngModel)]="post.description"></ion-textarea>
        </ion-item>

    </div>

    <br>
    <ion-button (click)="createPost() " color="warning" expand="block" shape="round">Poster</ion-button>


</ion-content>
