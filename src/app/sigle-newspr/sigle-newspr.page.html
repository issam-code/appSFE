<!DOCTYPE html>
<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>{{post.userid}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-img src="../../assets/mch.jpg"></ion-img>

        <ion-card-content>
            <ion-card-title>{{post.product}} {{post.model}} {{post.category}}</ion-card-title>

            <p>{{post.description}}</p>
        </ion-card-content>
    </ion-card>
    <div class="stream">
        <ion-item lines="none" *ngFor="let message of messages">
            <ion-badge text-wrap slot="start" color="light">{{ message.text }}</ion-badge>
        </ion-item>
    </div>

</ion-content>
<ion-footer>
    <ion-grid>
        <ion-row>
            <ion-col size="10" class="input-col">
                <ion-input autocomplete="true" spellcheck="true" [(ngModel)]="messageText" type="text" placeholder="Entrez votre message" name="message"></ion-input>
            </ion-col>
            <ion-col size="2" class="send-col">
                <ion-button shape="full" (click)="sendMessage()">
                    <ion-icon name="paper-plane"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
