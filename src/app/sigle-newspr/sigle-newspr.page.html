<!DOCTYPE html>
<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>{{post.product}} {{post.model}} {{post.category}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-img src={{post.image}}></ion-img>

        <ion-card-content>

            <p>{{post.description}}</p>
        </ion-card-content>
    </ion-card>
    <div class="stream" *ngFor="let messg of msg | async json">
        <ion-item lines="none">
            <ion-badge slot="start" color="light" text-wrap>{{ messg.text }}</ion-badge>
            <div slot="end" class="prix">
                <p> {{messg.prix}} DH</p>
            </div>

        </ion-item>
    </div>

</ion-content>
<ion-footer>
    <ion-grid>
        <ion-row>
            <ion-col size="10" class="input-col">
                <ion-input autocomplete="true" spellcheck="true" [(ngModel)]="message.text" type="text" placeholder="Get product" name=" message "></ion-input>
                <ion-input autocomplete="true" spellcheck="true" [(ngModel)]="message.prix" type="text" placeholder="Set prix en DH" name=" prix "></ion-input>
            </ion-col>
            <ion-col size="2 " class="send-col ">
                <ion-button shape="full " (click)="addcomment() ">
                    <ion-icon name="send-outline"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
