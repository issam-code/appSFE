<!DOCTYPE html>
<ion-content>

    <br>
    <div class="logo">

        <ion-icon color="light" name="person-add-outline"></ion-icon>
    </div>
    <div class="padding">
        <ion-item>
            <ion-input [(ngModel)]="profil.nom" class="writ" color="light" type="text" placeholder="Nom"></ion-input>
        </ion-item>
        <br>
        <ion-item>
            <ion-input [(ngModel)]="selectdate" (click)="SelectDate() " class="writ" color="light" type="text" placeholder="Date de naissance"></ion-input>
        </ion-item>
        <br>
        <ion-item>
            <ion-input [(ngModel)]="profil.username" class="writ" color="light" type="text" placeholder="Username"></ion-input>
        </ion-item>
        <br>
        <ion-item>

            <ion-input [(ngModel)]="user.mail" class=" writ " color="light " type="mail " placeholder="Adresse email "></ion-input>
        </ion-item>
        <br>
        <ion-item>
            <ion-input [(ngModel)]="user.password" class="writ " color="light " type="password" placeholder="Mot de passe "></ion-input>
        </ion-item>

        <ion-radio-group fill="outline " [(ngModel)]="profil.profession">
            <ion-list-header>
                <ion-label>Profession</ion-label>
            </ion-list-header>
            <ion-item>
                <ion-label color="light ">Client</ion-label>
                <ion-radio slot="start" color="success" value="Client"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label color="light ">Professionnel</ion-label>
                <ion-radio slot="start" color="success" value="professionnel"></ion-radio>
            </ion-item>




        </ion-radio-group>

    </div>


    <ion-button (click)="register(user) " color="tertiary " expand="block " shape="round ">Inscription</ion-button>


</ion-content>
